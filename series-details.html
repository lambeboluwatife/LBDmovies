<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="See trending movies and tv shows, and the most popular tv shows and movies."
    />
    <meta
      name="keywords"
      content="movie, application, series, TV shows, HTML, CSS, JS, BOOTSTRAP, videos, application"
    />
    <meta name="author" content="Lambe Boluwatife" />
    <title>MovieDB | Details</title>
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.css" />
    <link rel="stylesheet" href="fontawesome/css/brands.css" />
    <link rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="https://s3-us-west-2.amazonaws.com/flx-editorial-wordpress/wp-content/uploads/2019/09/01093013/Endgame-Lead-1.jpg"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <!-- Header Starts Here -->
    <section class="header">
      <div class="header-title">MovieDB</div>
      <button class="btn-sign sign-in">SIGN IN</button>
      <button
        style="
          background-color: #00ff00;
          border: 1px #00ff00 solid;
          color: #000;
        "
        class="btn-sign join-now"
      >
        JOIN NOW
      </button>
      <div class="header-subtitle">UNLIMITED TV SHOWS AND MOVIES</div>
      <!-- <form id="form">
          <input type="text" id="search" class="search" placeholder="search" />
        </form> -->
    </section>
    <!-- Header Ends Here -->

    <div class="container">
      <div class="grid">
        <div class="poster">
          
        </div>

        <div class="details">
          <div class="series-trailer"></div>
        </div>
      </div>
    </div>
    

    <!-- Types Starts Here -->
  <div class="type">
    <div class="type-similar active types">Similar</div>
    <div class="type-recommend types">Recommend</div>
  </div>
  <!-- Types Ends Here -->

    <div class="container similar">
      <center><h3>Similar Series</h3></center>
      <div class="similar-gallery grid grid-4 text-center">
      </div>
    </div>

    <div class="container recommend">
      <center><h3>Recommended For You</h3></center>
      <div class="recommend-gallery grid grid-4 text-center">
      </div>
    </div>

    <script src="js/series-details.js"></script>
  </body>
</html>
